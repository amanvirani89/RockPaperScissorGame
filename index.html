<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor Game</title>
  </head>
  <body>
    <section class="game">
      <div class="playerGroup">
        <div class="Player">
          <h2>Player</h2>
          <h4>0</h4>
        </div>
        <div class="Computer">
          <h2>Computer</h2>
          <h4>0</h4>
        </div>
      </div>

      <div class="introView">
        <h2>Rock, Paper and Scissor</h2>
        <button>Let's Play</button>
      </div>

      <div class="startGame fadeOut">
        <h2 class="winner">Choose Your Move</h2>
        <div class="gameImage">
          <img class="firstImg" src="./images/rock.png" alt="image hand Rock" />
          <img
            class="secondImg"
            src="./images/rock.png"
            alt="image hand Rock"
          />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
